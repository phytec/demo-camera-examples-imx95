CAM_PHYCAM_NAME="VM-024 / VM-124"

camera_select_format_interactive() {
	camera_select_format
}

camera_select_format() {
	GST_FMT="video/x-raw,format=YUY2"
	GST_CONV=""
	CAM_FMT="SGRBG10_1X10"
	CAP_FMT="YUY2"
	YAVTA_FMT="YUYV"

	CTRLS=""
	CTRLS="${CTRLS},auto_exposure=1"
	CTRLS="${CTRLS},gain_automatic=0"

	if [ "$CAM_COLOR" = "COL" ] ; then
		CTRLS="${CTRLS},red_balance=0"
		CTRLS="${CTRLS},blue_balance=0"
	fi

	# Remove leading comma, if one exists.
	CAM_FMT_CTRLS="${CTRLS##,}"
}

camera_select_mode_interactive() {

	echo ""
	echo "Select Camera Mode for VM-024 / VM-124"
	echo "======================================"
	echo "  1 = 3840 x 2160 Full"

	read MODE
	echo ""

	if [ -z "$MODE" ] ; then
		MODE="1"
	fi

	mode_configure $MODE

}

camera_select_mode() {

	case "$1" in
	"Full" | "Default")
		MODE="1"
		;;
	* )
		MODE="$1"
		;;
	esac

	mode_configure $MODE
}

mode_configure() {

	if [ -z "$1" ] ; then
		echo "No Mode selected to configure"
		exit 1
	fi

	CAP_FRAME_CNT="8"
	GST_SRC_OPTS=""

	CTRLS=""
	case $1 in
	"1" | "")
		CAM_MODENAME="3840x2160 Full"
		CAM_WIDTH="3840"
		CAM_HEIGHT="2160"
		CAM_OFFSET_TOP="0"
		CAM_OFFSET_LEFT="0"
		CAP_WIDTH="3840"
		CAP_HEIGHT="2160"
		;;
	*)	echo "Invalid mode selected: ${MODE}" ; exit 1
	esac

	CTRLS="${CTRLS},row_binning_enable=0"
	CTRLS="${CTRLS},column_binning_enable=0"

	# Remove leading comma, if one exists.
	CAM_MODE_CTRLS=${CTRLS##,}
}
