CAM_PHYCAM_NAME="VM-020 / VM-120"

camera_select_format_interactive() {

	echo "Select Camera Sensor Format for VM-020 / VM-120"
	echo "==============================================="

	if [ "$CAM_COLOR" = "COL" ] ; then
		echo "	1 = SGRBG8_1X8"
		echo "	2 = SGRBG10_1X10"

		read FMT_INDEX
		echo ""

		if [ -z "$FMT_INDEX" ] ; then
			CAM_FMT="SGRBG8_1X8"
		else
			case $FMT_INDEX in
				"1") CAM_FMT="SGRBG8_1X8" ;;
				"2") CAM_FMT="SGRBG10_1X10" ;;
				*) echo "Invalid format selection" ; exit 1 ;;
			esac
		fi
	else
		echo "	1 = Y8_1X8"
		echo "	2 = Y10_1X10"

		read FMT_INDEX
		echo ""

		if [ -z "$FMT_INDEX" ] ; then
			CAM_FMT="Y8_1X8"
		else
			case $FMT_INDEX in
				"1") CAM_FMT="Y8_1X8" ;;
				"2") CAM_FMT="Y10_1X10" ;;
				*) echo "Invalid format selection" ; exit 1 ;;
			esac
		fi
	fi

	format_configure $CAM_FMT
}

camera_select_format() {

	if [ -z "$1" ] ; then
		if [ "$CAM_COLOR" = "COL" ] ; then
			CAM_FMT="SGRBG8_1X8"
		else
			CAM_FMT="Y8_1X8"
		fi
	else
		CAM_FMT=$1
	fi

	format_configure $CAM_FMT

}

format_configure() {

	if [ -z "$1" ] ; then
		echo "No Format selected to configure"
		exit 1
	fi

	case $1 in
		"SGRBG8_1X8")
			CAP_FMT="GRBG"
			YAVTA_FMT="SGRBG8"
			GST_FMT="video/x-bayer,format=grbg"
			GST_CONV="bayer2rgbneon"
			;;
		"SGRBG10_1X10")
			CAP_FMT="BA10"
			YAVTA_FMT="SGRBG10"
			GST_FMT=""
			GST_CONV="bayer2rgbneon"
			;;
		"Y8_1X8")
			CAP_FMT="GREY"
			YAVTA_FMT="Y8"
			GST_FMT="video/x-raw,format=GRAY8"
			GST_CONV="queue ! videoconvert n-threads=4"
			;;
		"Y10_1X10")
			CAP_FMT="Y10"
			YAVTA_FMT="Y10"
			GST_FMT=""
			GST_CONV="queue ! videoconvert n-threads=4"
			;;
		*) echo "Unsupported Sensor Format: $1" ; exit 1
	esac

	CTRLS=""
	CTRLS="${CTRLS},auto_exposure=0"
	CTRLS="${CTRLS},autogain_analogue=1"

	if [ "$CAM_COLOR" = "COL" ] ; then
		CTRLS="${CTRLS},digital_gain_red=1300"
		CTRLS="${CTRLS},digital_gain_blue=1500"
		CTRLS="${CTRLS},digital_gain_green_red=1000"
		CTRLS="${CTRLS},digital_gain_green_blue=1000"
	fi

	# Remove leading comma, if one exists.
	CAM_FMT_CTRLS="${CTRLS##,}"

}

camera_select_mode_interactive() {

	echo ""
	echo "Select Camera Mode for VM-020 / VM-120"
	echo "======================================"
	echo "	1 = 1920 x 1200 Full"
	echo "	2 = 1280 x 1024 SXGA, with ROI"
	echo "	3 = 1024 x 768  XGA, with ROI"
	echo "	4 = 800  x 600  SVGA, with Skip2, ROI and Binning (col/row average)"
	echo "	5 = 480  x 300  with Skip4 and Binning (col summed / row average)"
	echo "	6 = 1920 x 1080 FullHD, with ROI"
	echo "	7 = 1280 x 720  HD, with ROI"
	echo "	8 = 640  x 480  VGA with Skip2 with ROI"
	echo "	9 = 640  x 400  with Skip2 with ROI"

	read MODE
	echo ""

	if [ -z "$MODE" ] ; then
		MODE="1"
	fi

	mode_configure $MODE

}

camera_select_mode() {

	case "$1" in
	"Full" | "Default")
		MODE="1"
		;;
	"FullHD" )
		MODE="6"
		;;
	"HD" )
		MODE="7"
		;;
	"Dual" )
		MODE="9"
		;;
	* )
		MODE="$1"
		;;
	esac

	mode_configure $MODE
}

